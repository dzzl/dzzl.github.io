<span class="warning">
  chrome://flags/#enable-experimental-web-platform-features
</span>

<div class="spinner"></div>

<style>
body {
  height: 400vh;
}

.spinner { /* streamlined */
  position: fixed;
  height: 100px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background-image: repeating-conic-gradient(
    from 0deg,
    red 0deg 30deg,
    yellow 30deg 60deg,
    blue 60deg 90deg
  );
}

.warning {
    background-color: yellow;
}

@supports (animation-timeline: works) {
  .warning {
    display: none;
  }

  @keyframes progress {
    from {
      transform: rotate(0deg);
    }
    
    to {
      transform: rotate(360deg);
    }
  }
  
  @scroll-timeline progress-timeline {
    time-range: 4s;
  }

  .spinner {
    animation: 4s linear forwards progress;
    animation-timeline: progress-timeline;
  }
}
</style>
