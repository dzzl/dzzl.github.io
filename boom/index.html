<style>
	
html {
}

html:before,
html:after {
	content: '';
	position: fixed;
	top: 10vh;
	right: 10vh;
	bottom: 10vh;
	left: 10vh;
	z-index: 1;
}
html:before {
	animation: htmlbefore 2.5s infinite;
	background: red;
	opacity: 0.25;
	filter: blur(100px);
}
html:after {
	animation: htmlafter 2.5s infinite;
	background: yellow;
	filter: blur(10px);
}



@keyframes htmlbefore {
	0% {
		clip-path: polygon(0% 0%, 25% 5%, 50% 0%, 75% 5%, 100% 0%, 95% 25%, 100% 50%, 95% 75%, 100% 100%, 75% 95%, 50% 100%, 25% 95%, 0% 100%, 5% 75%, 0% 50%, 5% 25%)
	}
	50% {
		clip-path: polygon(0% 0%, 25% 0%, 50% 0%, 75% 0%, 100% 0%, 100% 25%, 100% 50%, 100% 75%, 100% 100%, 75% 100%, 50% 100%, 25% 100%, 0% 100%, 0% 75%, 0% 50%, 0% 25%)
	}
	100% {
		clip-path: polygon(0% 0%, 25% 5%, 50% 0%, 75% 5%, 100% 0%, 95% 25%, 100% 50%, 95% 75%, 100% 100%, 75% 95%, 50% 100%, 25% 95%, 0% 100%, 5% 75%, 0% 50%, 5% 25%)
	}
}

@keyframes htmlafter {
	0% {
		clip-path: polygon(0% 0%, 25% 10%, 50% 0%, 75% 10%, 100% 0%, 90% 25%, 100% 50%, 90% 75%, 100% 100%, 75% 90%, 50% 100%, 25% 90%, 0% 100%, 10% 75%, 0% 50%, 10% 25%)
	}
	50% {
		clip-path: polygon(0% 0%, 25% 0%, 50% 0%, 75% 0%, 100% 0%, 100% 25%, 100% 50%, 100% 75%, 100% 100%, 75% 100%, 50% 100%, 25% 100%, 0% 100%, 0% 75%, 0% 50%, 0% 25%)
	}
	100% {
		clip-path: polygon(0% 0%, 25% 10%, 50% 0%, 75% 10%, 100% 0%, 90% 25%, 100% 50%, 90% 75%, 100% 100%, 75% 90%, 50% 100%, 25% 90%, 0% 100%, 10% 75%, 0% 50%, 10% 25%)
	}
}
body {
	background: orange;
	margin: 0;
}



</style>
