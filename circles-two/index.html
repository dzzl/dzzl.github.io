<style>

html {
	display: flex;
	align-items: center;
	justify-content: center;
}

body {
	height: 400px;
	width: 400px;
	position: relative;
}

body:hover div {
	transform: rotate(1440deg);
}

div {
	pointer-events: none;
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	border-radius: 50%;
	border: 10px solid;
	clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
	transition-timing-function: linear;
}

div:nth-child(1){	transition-duration: 12.00s;	margin: 0;	}
div:nth-child(2){	transition-duration: 11.75s;	margin: 10px;	}

</style>
