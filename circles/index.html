<style>
    body {
        position: relative;
        overflow: hidden;
    }

    body>div {
        margin: 200px auto 0;
        width: 150px;
        transition: all 5s;
    }

    div {
        width: 150px;
        height: 150px;
        border: 1px solid rgba(0, 0, 0, .5);
        border-radius: 50%;
        transition: all 0.75s;
   }


    body > div div {
        transform: rotate(3deg) translate(0, 0);
    }

    body:hover > div div {
        transform: rotate(3deg) translate(1px, 1px);
    }


    span {
        position: absolute;
        bottom: 20px;
        right: 20px;
    }
</style>
<script>

var sDivs = '';
for (var i=0;i<120;i++){
  sDivs = ('<div>' + sDivs + '</div>');
  
}
document.write(sDivs);
document.write('<span>' + i + ' divs </span>')

</script>
