<style>

html {
    overflow: hidden;
}

html:before,
html:after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    height: 50px;
    width: 50px;
    color: crimson;

    border: 5px solid;
    border-right-color: transparent;
    border-top-color: transparent;

    border-radius: 50%;
    margin: auto;
    animation: rotate 2s infinite linear;
}

html:after {
    animation-duration: 1s; 
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

</style>
